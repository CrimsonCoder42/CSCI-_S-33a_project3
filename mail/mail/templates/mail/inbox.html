{% extends "mail/layout.html" %}
{% load static %}

{% block body %}

   <div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body bg-primary text-white mailbox-widget pb-0">
                <h2 class="text-white pb-3">{{ request.user.email }}</h2>
                <ul class="nav nav-tabs custom-tab border-bottom-0 mt-4" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link" id="inbox" data-toggle="tab" aria-controls="inbox" href="#inbox" role="tab"
                            aria-selected="true">
                            <span class="d-block d-md-none"><i class="ti-email"></i></span>
                            <span class="d-none d-md-block"> INBOX</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="sent" data-toggle="tab" aria-controls="sent" href="#" role="tab"
                            aria-selected="false">
                            <span class="d-block d-md-none"><i class="ti-export"></i></span>
                            <span class="d-none d-md-block">SENT</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="archived" data-toggle="tab" aria-controls="archived" href="#" role="tab"
                            aria-selected="false">
                            <span class="d-block d-md-none"><i class="ti-panel"></i></span>
                            <span class="d-none d-md-block">ARCHIVED</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade active show" aria-labelledby="inbox-tab" role="tabpanel">

                    <div class="row p-4 no-gutters align-items-center">
                        <div class="col-sm-12 col-md-6">
                            <h3 id="view-type" class="font-light mb-0"><i class="ti-email mr-2"></i>350 Unread emails</h3>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <ul class="list-inline dl mb-0 float-left float-md-right">
                                <li class="list-inline-item text-info mr-3">
                                    <a href="#">
                                        <button class="btn btn-circle btn-success text-white" id="compose">
                                            <i class="fa fa-plus"></i>
                                        </button>
                                        <span class="ml-2 font-normal text-dark">Compose</span>
                                    </a>
                                </li>
                                <li class="list-inline-item text-danger">

                                    <a class="btn btn-primary" href="{% url 'logout' %}">Log Out</a>
                                </li>
                            </ul>
                        </div>
                    </div>



                    <hr>

                    <div id="emails-list">
                        <div class="table-responsive">
                            <table class="table email-table no-wrap table-hover v-middle mb-0 font-14">
                                <tbody>
                                    <tr>
                                        <td>
                                            <span class="mb-0 text-muted">From</span>
                                        </td>
                                        <td>
                                            <a class="link" href="javascript: void(0)">
                                                <span class="text-dark">Subject</span>
                                            </a>
                                        </td>
                                        <td class="text-muted">Date</td>
                                    </tr>
                                    <!-- row -->
                                </tbody>
                            </table>

                            <table class="table email-table no-wrap table-hover v-middle mb-0 font-14">
                                <tbody id="emails">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>


        </div>


        <div id="compose-view">
            <form id="compose-form">
                <div class="form-group">
                    From: <input disabled class="form-control" value="{{ request.user.email }}">
                </div>
                <div class="form-group">
                    To: <input id="compose-recipients" class="form-control">
                </div>
                <div class="form-group">
                    <input class="form-control" id="compose-subject" placeholder="Subject">
                </div>
                <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
                <input id="submit" type="submit" class="btn btn-primary" />
            </form>
        </div>

        <div id="emails-view">
            <form id="email">
                <div class="form-group">
                    From: <input disabled class="form-control" id="email-sender">
                </div>
                <div class="form-group">
                    To: <input id="sender" class="form-control" value="{{ request.user.email }}">
                </div>
                <div class="form-group">
                    <input class="form-control" id="email-subject" placeholder="Subject">
                </div>
                <textarea class="form-control" id="email-body" placeholder="Body"></textarea>
            </form>
        </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
